<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Chat Bot</title>
</head>

<body>
    <div id="container">
        <h1>Chat Bot</h1>
        <div id="chat-container">
            <div id="chat"></div>
            <div id="bar">
            <input type="text" class="bar" id="user-input" placeholder="Je sais faire un formulaire php..." onkeydown="handleKeyDown(event)">
            <button class="bar" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        document.getElementById("user-input").value = "";
        document.getElementById("chat").innerHTML += "<p>Vous : " + userInput + "</p>";
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/get?msg=" + encodeURIComponent(userInput), true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var botResponse = xhr.responseText;
                document.getElementById("chat").innerHTML += "<p>Bot : " + botResponse + "</p>";
            }
        };
        xhr.send();
    }

    function handleKeyDown(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
    </script>
</body>
</html>
